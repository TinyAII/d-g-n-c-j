<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #ffffff;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        .border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #000000;
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #000000;
        }
        
        .corner-tl {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: -10px;
            right: -10px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: -10px;
            left: -10px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="border"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
    </div>
</body>
</html>
